 <h1 class="title">Stop Watch</h1>
 <div class="container">
     <p id="displayTime">Stored Time: <span id="storedTime">Not set</span></p>
 <div class="timer">00 : 00 : 00 : 000</div>
 <div class="buttondiv">
 <button id="start">Start</button>
 <button id="stop">Stop</button>
 <button id="reset">Reset</button>
 <button id="save" onclick="saveTime()">Save Time</button>

 <script type="text/javascript">
 let = [milliseconds,seconds,minutes,hours] = [0,0,0,0];
 let timer_el = document.querySelector(".timer");
 let storedTime_el = document.getElementById("storedTime");
 let a = null;
 
 document.getElementById("start").addEventListener("click", () => {
 if(a !== null){
 clearInterval(a);
 }
 a = setInterval(displayTimer,10);
 });
 
 document.getElementById("stop").addEventListener("click", () => {
 clearInterval(a);
 });
 
 document.getElementById("reset").addEventListener("click", () => {
 clearInterval(a);
 [milliseconds,seconds,minutes,hours] = [0,0,0,0];
 timer_el.innerHTML = "00 : 00 : 00 : 000";
 });
  
 function displayTimer(){
 milliseconds += 10;
 seconds = milliseconds == 1000 ? (seconds + 1) % 60 : seconds;
 minutes = seconds == 0 && milliseconds == 1000 ? (minutes + 1) % 60 : minutes;
 hours = minutes ==60 && seconds == 0 && milliseconds == 0 ? hours + 1 : hours;
 milliseconds = milliseconds == 1000 ? 0 : milliseconds;
 
 let h = String(hours).padStart(2,"0");
 let m = String(minutes).padStart(2,"0");
 let s = String(seconds ).padStart(2,"0");
 let ms = String(milliseconds).padStart(3,"0");
 
 timer_el.innerHTML =`${h} : ${m} : ${s} : ${ms}`;
 }
  
 function saveTime() {
 const currentTime = timer_el.innerHTML;
 storedTime_el.textContent = currentTime;
 }
 setTimeout(() => {
 document.querySelector('.opening-page').style.display = 'none';
 }, 3000); 
 </script>
